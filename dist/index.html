<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three.js Camera Control</title>
    <style>body {
  margin: 0;
  padding: 0;
}

canvas {
  display: block;
}

</style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>// Set up the scene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
// Add a cube 
const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshPhongMaterial({
    color: 0xffffff
});
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);
// Add a directional light
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(0, 0, 1);
scene.add(light);
// Set up the key controls
const leftKey = 37;
const rightKey = 39;
const keyState = {};
document.addEventListener("keydown", (event)=>{
    keyState[event.keyCode] = true;
});
document.addEventListener("keyup", (event)=>{
    keyState[event.keyCode] = false;
});
// Render the scene
function render() {
    // Move the camera based on the key state
    if (keyState[leftKey]) camera.position.x -= 0.1;
    if (keyState[rightKey]) camera.position.x += 0.1;
    // Rotate the cube (Enhance the visual visual emphasis. No use in final ver.)
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
    requestAnimationFrame(render);
}
render();

</script>

</html>
